        function actualziarDiscord(discos, id, propiedad, valor) {
            if (valor === "") {
                delete discos[id][propiedad];
            } else if (propiedad === "canciones") {
                discos[id][propiedad] = discos[id][propiedad] || []
                discos[id][propiedad].push(valor)
            } else if (valor !== "" && propiedad !== "canciones") {
                discos[id][propiedad] = valor
            }
        }

        function contarNumerosPares(arreglo) {
            var total = 0;

            for (const element of arreglo) {
                if (element % 2 == 0) {
                    total++
                }
            }
            return total;
        }

        var arrayAnidado = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]

        /* Así puedo sacar el index de un for-of */

        for (const [index1, primerArray] of arrayAnidado.entries()) {
            for (const [index2, segundoArray] of primerArray.entries()) {
                if (index1 !== 0 && index2 !== 1) {
                    console.log(segundoArray)
                }
            }
        }
    
        var variableX = 16

        /* En este ciclo, a diferencia del while, va a ejecutar lo que hay dentro del do y luego evalua si el la condición del while es verdadera o falta
        Este caso es diferente por que en el while primero evalua si la condición es verdadera o falsa y luego ejecuta o no ejecuta el código */

        do {
            console.log(variableX);
            variableX++;
        } while (variableX < 10);

        while (variableX < 10) {
            console.log(variableX);
            variableX++;
        };
