    var conteo = 0;

    function contarCartas(carta) {
        var decision;

        switch (carta) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                conteo++;
                break;
            case 10:
            case 'J':
            case 'Q':
            case 'K':
            case 'A':
                conteo--;
            default:
                break;
        }

        if (conteo > 0) {
            decision = "Apostar"
        } else {
            decision = "esperar"
        }

        return `${conteo} ${decision}`
    }
