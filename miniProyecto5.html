        var numeroAleatorioEntero = Math.floor(Math.random() * 20)

        console.log(numeroAleatorioEntero)

        function generarEnteroAleatorio(limiteSuperior) {
            return Math.floor(Math.random() * limiteSuperior)
        }

        console.log(generarEnteroAleatorio(10))

        /* Números aleatorios con un limite inferior y limite superior */

        function rangoAleatorio(limiteInferior, limiteSuperior) {
            return Math.floor(Math.random() * (limiteSuperior - limiteInferior + 1) + limiteInferior)
        }

        console.log(rangoAleatorio(4, 15))

        }

        const sumarTres = (xy) => xy + 3;

        console.log(sumarTres(3))

            console.log(x)
            console.log(y)
            console.log(z)
            return x + y + z;
        }

        var atr = 6;
